<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>OAuth Server</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.11/css/uikit.min.css" />
</head>
<body>
	<div class="uk-grid">
		<div class="uk-width-1-5"></div>
		<div class="uk-width-3-5">
			<h1>Todo Login</h1>

			<p class="uk-text-danger" th:if="${param.error}">Login failed ...
			</p>

			<p class="uk-text-success" th:if="${param.logout}">Logout
				succeeded.</p>

			<form class="uk-form-stacked" method="post" th:action="@{/login}">
				<div class="uk-margin">
					<label class="uk-form-label" for="username">Username</label>
					<div class="uk-form-controls">
						<input class="uk-input" id="username" type="text" name="username"
							value="demo" />
					</div>
				</div>
				<div class="uk-margin">
					<label class="uk-form-label" for="password">Password</label>
					<div class="uk-form-controls">
						<input class="uk-input" id="password" type="password"
							name="password" value="demo" />
					</div>
				</div>
				<div class="uk-margin">
					<button
						class="uk-width-1-1 uk-button uk-button-primary uk-button-large">Login</button>
				</div>
			</form>
		</div>
		<div class="uk-width-1-5"></div>
	</div>
</body>
</html>
